<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table border="1">
  <tr th:each="entry,status:${items}" align="center" th:style="${status.odd}?'color:red;':'color:blue;'">
    <td th:text="${entry.key}" ></td>
    <td>[[${entry.value.itemNm}]]</td>
    <td th:text="${entry.value.itemDetail}"></td>
    <td th:text="${entry.value.price}"></td>
    <td th:text="${#strings.substring(entry.value.regTime,0,4)+'ë…„'}"></td>
  </tr>
  </table>
</body>
</html>
